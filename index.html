<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="circle"><i></i></div>
            <div class="circle2"><i></i></div>
            <div class="circle3"><i></i></div>

            <div style="--clr:#ff3d58; --h:90px; "id="hour" class="hand"><i></i></div>
            <div style="--clr:#00a6ff; --h:120px;"id="min" class="hand"><i></i></div>
            <div style="--clr:#ffffff; --h:150px;"id="sec" class="hand"><i></i></div>
           


            <span style="--i:1;" ><b class="box" style="color: black;">1</b></span>
            <span style="--i:2;"><b class="box" style="color: black;">2</b></span>
            <span style="--i:3;"><b class="box" style="color: black;">3</b></span>
            <span style="--i:4;"><b class="box" style="color: black;">4</b></span>
            <span style="--i:5;"><b class="box" style="color: black;">5</b></span>
            <span style="--i:6;"><b class="box" style="color: black;">6</b></span>
            <span style="--i:7;"><b class="box" style="color: black;">7</b></span>
            <span style="--i:8;"><b class="box" style="color: black;">8</b></span>
            <span style="--i:9;"><b class="box" style="color: black;">9</b></span>
            <span style="--i:10;"><b class="box" style="color: black;">10</b></span>
            <span style="--i:11;"><b class="box" style="color: black;">11</b></span>
            <span style="--i:12;"><b class="box" style="color: black;">12</b></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
